<div class="container">
  <h4>Nueva Venta</h4>
</div>
<div class="container">
    <form (ngSubmit)="newVenta()" [formGroup]="ventaForm">
      <div class="form-group">
        <label>Producto</label>
        <select class="form-control" formControlName="producto">
          <option *ngFor="let producto of productos; let i = index" [value]="i">{{producto.descripcion}}</option>
        </select>
        <div class="alert-danger" *ngIf="ventaForm.controls.producto.invalid">
          <div class="container-error-message"*ngIf="ventaForm.controls.producto.errors.required">Producto es requerido</div>
        </div>
      </div>
      <div class="form-group">
        <label>Cantidad</label>
        <input class="form-control" formControlName="cantidad" type="number" name="precio" min="0">
        <div class="alert-danger" *ngIf="ventaForm.controls.cantidad.invalid">
          <div class="container-error-message"*ngIf="ventaForm.controls.cantidad.errors.required">Cantidad es requerido</div>
        </div>
      </div>
      <input type="submit" value="Agregar">
    </form>
</div>
